<div class="daily_condition">
    @for (day of weatherService.forecastTimeResponse()?.["forecast"]?.["forecastday"]; track $index) {
        @if ($index !== 0) {
            <div class="day">
                <h4>{{ day?.["date"] }}</h4>
                <div class="info">
                    <img [src]="day?.['day']?.['condition']?.['icon']" alt="weather icon">
                    <div class="minmax_temp">
                        <p>{{ day?.["day"]?.["mintemp_c"] }}°</p>
                        <span>/</span>
                        <p>{{ day?.["day"]?.["maxtemp_c"] }}°</p>
                    </div>
                    <div class="rain_chance">
                        <img src="assets/icons/droplet-regular-24.png" alt="rain drop">
                        <span>{{ day?.["day"]?.["daily_chance_of_rain"] }}%</span>
                    </div>
                </div>
            </div>
    
        }
    }
</div>
