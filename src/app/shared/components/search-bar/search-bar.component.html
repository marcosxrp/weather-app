<div class="search-bar_container">

    <div class="search_container">
        <button (click)="toggleInputState()" >
            <img src="assets/icons/search-alt-regular-24.png" alt="search icon">
        </button>
        
        <input
            type="text"
            #searchBar
            (input)="updateSearchSignal(searchBar)"
            [@slideInOut]="inputState"
        />
    </div>

    <div class="info">
        <h2> <img src="assets/icons/map-solid-24.png" alt="map icon"> {{ weatherservice.selectedLocal()?.name}} - {{ weatherservice.selectedLocal()?.region}} </h2>
        <span>({{ this.localeDate()}} - {{ this.localeTime() }})</span>
    </div>
    <div>
        <p>.</p>
    </div>
    
</div>
